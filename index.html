<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador de Texto</title>

    </head>
    <body>
        <section class="home">
            <div class="contenedor">
                <div class="logo">
                    <img class="logoImg" src="img/Vector.png" alt="Logo de Alura">
                    <h1 class="titulo">Encriptador de Textos</h1>
                </div>
                <div class="izquierdo">
                    <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
                </div>
                <div class="derecho">
                    <img id="imgDer" src="img/Muñeco.png" alt="fondo">
                    <h1 id="texto">Ningun mensaje fue encontrado</h1>
                    <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                    <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>

                </div>
                <div class="botonera">
                    <p>Solo minusculas y sin acentos</p>
                    <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>
        </section>
    </body>
</html>
